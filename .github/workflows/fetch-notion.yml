name: Fetch Notion Data
on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:
permissions:
  contents: write
jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install @notionhq/client
      - name: Fetch data from Notion
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_ARTICLES_DB: ${{ secrets.NOTION_ARTICLES_DB }}
          NOTION_VIDEOS_DB: ${{ secrets.NOTION_VIDEOS_DB }}
          NOTION_SITES_DB: ${{ secrets.NOTION_SITES_DB }}
        run: node scripts/fetch-notion.mjs
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --staged --quiet || (git commit -m "Update data from Notion" && git push)
